<!DOCTYPE html>
<html>
  <head>
    <title>A Multiplayer Game</title>
    <link href="style.css" rel="stylesheet" /> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/paperjs/paper-full.js"></script>
    <script src="js/socket.js"></script>

    <!-- Loading screen -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script type="text/javascript">
      $(window).load(() => {
        $("#loading-screen").fadeOut("slow")
      })
    </script>
  </head>
  <body style="padding:0;">
    <div id="loading-screen">
      <h1 id="loading-message">Waiting for Heroku dyno...</h1>
    </div>
    <canvas id="myCanvas" resize="true" keepalive="true"></canvas>
    <script type="text/paperscript" src="js/paperjs/tiles.js" canvas="myCanvas"></script>
  </body>
</html>
